{% extends "home/base.html" %}
{% block content %}
    {% for series in series_list %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="..." class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{series.title}} ({{series.year}})</h5>
                    <p class="card-text">This is the description for {{series.title}}. it's a good one.</p>
                    <p class="card-text"><small class="text-muted">{{series.seasons}} seasons</small></p>
                    <p class="card-text"><small class="text-muted">action, comedy, adventure</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    
{% endblock content %}
